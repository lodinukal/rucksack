name: Release

on:
  push:

permissions:
  contents: write

jobs:
  prep:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should-publish: ${{ steps.semver_parser.outputs.prerelease == '' }}
      prerelease: ${{ steps.semver_parser.outputs.prerelease != '' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.14.0

      - name: Get Version
        id: version
        run: |
          version=$(zig build version)
          echo "version=$version">> $GITHUB_OUTPUT

      - name: Parse semver string
        id: semver_parser
        uses: booxmedialtd/ws-action-parse-semver@v1
        with:
          input_string: ${{ steps.version.outputs.version }}

  build:
    needs: prep
    strategy:
      matrix:
        include:
          - name: shared linux x86_64
            target: x86_64-linux-gnu
            artifact: rucksack-${{ needs.prep.outputs.version }}-linux-x86_64-shared
            shared: true
          - name: linux x86_64
            target: x86_64-linux-gnu
            artifact: rucksack-${{ needs.prep.outputs.version }}-linux-x86_64
            shared: false
          - name: shared linux arm64
            target: aarch64-linux-gnu
            artifact: rucksack-${{ needs.prep.outputs.version }}-linux-aarch64-shared
            shared: true
          - name: linux arm64
            target: aarch64-linux-gnu
            artifact: rucksack-${{ needs.prep.outputs.version }}-linux-aarch64
            shared: false
          # - name: linux RISCV64
          #   target: riscv64-linux
          #   artifact: rucksack-${{ needs.prep.outputs.version }}-linux-riscv64
          #   shared: false
          - name: shared windows x86_64
            target: x86_64-windows
            artifact: rucksack-${{ needs.prep.outputs.version }}-windows-x86_64-shared
            ext: .exe
            shared: true
          - name: windows x86_64
            target: x86_64-windows
            artifact: rucksack-${{ needs.prep.outputs.version }}-windows-x86_64
            ext: .exe
            shared: false
          - name: shared windows arm64
            target: aarch64-windows
            artifact: rucksack-${{ needs.prep.outputs.version }}-windows-aarch64-shared
            ext: .exe
            shared: true
          - name: windows arm64
            target: aarch64-windows
            artifact: rucksack-${{ needs.prep.outputs.version }}-windows-aarch64
            ext: .exe
            shared: false
          - name: shared macos arm64
            target: aarch64-macos
            artifact: rucksack-${{ needs.prep.outputs.version }}-macos-aarch64-shared
            shared: true
          - name: macos arm64
            target: aarch64-macos
            artifact: rucksack-${{ needs.prep.outputs.version }}-macos-aarch64
            shared: false

    name: ${{ matrix.name }}
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.14.0

      - name: Build
        run: zig build -Dshared=${{ matrix.shared }} -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Copy binaries to root
        run: cp -r ./zig-out/* .

      - name: Pack Artifact
        run: zip -r ${{ matrix.artifact }}.zip ./bin ./include ./lib types .luaurc

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.zip

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [prep, build]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # draft: true
          files: |
            ./artifacts/*.zip
          prerelease: ${{ needs.prep.outputs.prerelease }}
          name: ${{ needs.prep.outputs.version }}
          tag_name: v${{ needs.prep.outputs.version }}
          fail_on_unmatched_files: true